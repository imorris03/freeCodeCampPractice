<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="menu.css"/>
</head>
<body>
    <div>
    <main>
        <h1>Isaac's Cafe</h1>
        <p class="established">Est. 2023</p>
        <hr>
        <section>
            <h2>Coffee</h2>
            <img src="images/COFFEE LOGO.png" alt="coffee logo">
            <article class="item">
                <p class="flavor">French Vanilla</p><p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
            </article>
            <article class="item">
                <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
            </article>
            <article class="item">
                <p class="flavor">Hazelnut</p><p class="price">4.00</p>
            </article>
            <article class="item">
                <p class="flavor">Mocha</p><p class="price">4.50</p>
            </article>
        </section>
        <section>
            <h2>Desserts</h2>
            <img src="images/cake logo.png" alt="cake logo">
            <article class="item">
                <p class="dessert">Donut</p><p class="price">1.50</p>
              </article>
              <article class="item">
                <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
              </article>
              <article class="item">
                <p class="dessert">Cheesecake</p><p class="price">3.00</p>
              </article>
              <article class="item">
                <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
              </article>
        </section>
    </main>
    <hr>
    <footer>
        <a href="https://imorris03.github.io/personal-isaac-morris/" target="_blank"><p>Visit our website</p></a>
        <p class="address">789 Real Road Drive</p>
    </footer>
    </div>
</body>
</html>
